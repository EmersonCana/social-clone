<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-custom-primary" id="navbar">
      <!-- Logo, Register -->
      <div class="container p-3 d-flex justify-content-between">
        <a href="#">Logo</a>
        <a class="nav-link" href="register.html">Register</a>
      </div>
    </nav>
    <div class="row mt-3">
      <div class="col-8 landing-photo">
        <div class="h-100 d-flex justify-content-center align-items-center">
          <span class="h1">Connect with the world.</span>
          <span class="h1">Joseph was here!</span>
        </div>
      </div>
      <div class="col-4">
        <div class="container">
          <div
            class="card bg-custom-secondary p-3"
            style="border-radius: 0px; border: none; color: white"
          >
            <div class="card-body">
              <form action="main.html" method="get">
                <label for="username">Username:</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                />
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
                <div class="text-end mt-4">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
